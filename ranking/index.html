<!-- Giscus脚本 -->
<script>
// 全局变量存储Giscus配置
window.giscusConfig = {
    repo: 'ongwu/comment-system',
    repoId: 'R_kgDOPlCIKA',
    category: 'Announcements',
    categoryId: 'DIC_kwDOPlCIKM4Cup3i',
    mapping: 'pathname',
    strict: '0',
    reactionsEnabled: '1',
    emitMetadata: '0',
    inputPosition: 'bottom',
    theme: 'preferred_color_scheme',
    lang: 'zh-CN'
};

// 重试函数
function retryGiscus() {
    const errorElement = document.getElementById('giscus-error');
    const loadingElement = document.getElementById('giscus-loading');
    const giscusElement = document.getElementById('giscus-comments');
    
    if (errorElement) errorElement.style.display = 'none';
    if (loadingElement) loadingElement.style.display = 'block';
    if (giscusElement) giscusElement.style.display = 'none';
    
    // 重新加载Giscus
    loadGiscus();
}

// 加载Giscus函数
function loadGiscus() {
    // 显示加载状态
    const loadingElement = document.getElementById('giscus-loading');
    const giscusElement = document.getElementById('giscus-comments');
    const errorElement = document.getElementById('giscus-error');
    
    if (loadingElement) loadingElement.style.display = 'block';
    if (giscusElement) giscusElement.style.display = 'none';
    if (errorElement) errorElement.style.display = 'none';
    
    // 创建Giscus脚本
    const giscusScript = document.createElement('script');
    giscusScript.src = 'https://giscus.app/client.js';
    
    // 设置基本配置
    giscusScript.setAttribute('data-repo', window.giscusConfig.repo);
    giscusScript.setAttribute('data-repo-id', window.giscusConfig.repoId);
    giscusScript.setAttribute('data-category', window.giscusConfig.category);
    giscusScript.setAttribute('data-category-id', window.giscusConfig.categoryId);
    giscusScript.setAttribute('data-mapping', window.giscusConfig.mapping);
    giscusScript.setAttribute('data-strict', window.giscusConfig.strict);
    giscusScript.setAttribute('data-reactions-enabled', window.giscusConfig.reactionsEnabled);
    giscusScript.setAttribute('data-emit-metadata', window.giscusConfig.emitMetadata);
    giscusScript.setAttribute('data-input-position', window.giscusConfig.inputPosition);
    giscusScript.setAttribute('data-theme', window.giscusConfig.theme);
    giscusScript.setAttribute('data-lang', window.giscusConfig.lang);
    giscusScript.setAttribute('crossorigin', 'anonymous');
    giscusScript.async = true;
    
    // 添加错误处理
    giscusScript.onerror = function() {
        console.error('Giscus脚本加载失败');
        if (loadingElement) loadingElement.style.display = 'none';
        if (errorElement) errorElement.style.display = 'block';
    };
    
    // 监听Giscus加载完成
    giscusScript.onload = function() {
        console.log('Giscus脚本加载成功');
        console.log('当前配置:', window.giscusConfig);
        console.log('页面信息:', {
            title: document.title,
            url: window.location.href,
            pathname: window.location.pathname
        });
        
        // 等待一段时间后隐藏加载状态
        setTimeout(function() {
            if (loadingElement) loadingElement.style.display = 'none';
            if (giscusElement) giscusElement.style.display = 'block';
        }, 1000);
    };
    
    // 将脚本添加到页面
    document.head.appendChild(giscusScript);
    
    // 设置超时处理
    setTimeout(function() {
        if (loadingElement && loadingElement.style.display !== 'none') {
            if (loadingElement) loadingElement.style.display = 'none';
            if (errorElement) errorElement.style.display = 'block';
        }
    }, 10000);
}

// 页面加载完成后初始化Giscus
document.addEventListener('DOMContentLoaded', function() {
    loadGiscus();
});
</script>
